{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>编辑运单</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">运单号</label>
            <input type="text" name="tracking_number" class="form-control" value="{{ shipment.tracking_number }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">NextSLS Shipment ID</label>
            <input type="text" name="shipment_id" class="form-control" value="{{ shipment.shipment_id if shipment.shipment_id else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">渠道</label>
            <input type="text" name="channel" class="form-control" value="{{ shipment.channel }}">
        </div>
        <div class="mb-3">
            <label class="form-label">重量</label>
            <input type="number" step="0.01" name="weight" class="form-control" value="{{ shipment.weight }}">
        </div>
        <div class="mb-3">
            <label class="form-label">单价</label>
            <input type="number" step="0.01" name="unit_price" class="form-control" value="{{ shipment.unit_price }}">
        </div>
        <div class="mb-3">
            <label class="form-label">状态</label>
            <input type="text" name="status" class="form-control" value="{{ shipment.status }}">
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="{{ url_for('views.shipments') }}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>查询结果</title>
</head>
<body>
  <h2>查询结果</h2>
  <ul>
    {% for item in results %}
      <li>
        <strong>{{ item.number }}</strong>
        <pre>{{ item.raw | safe }}</pre>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('index') }}">返回</a></p>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>手动轨迹管理 - {{ shipment.tracking_number }}</h2>

    <form method="POST" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">位置</label>
                <input type="text" name="location" class="form-control">
            </div>
            <div class="col-md-7">
                <label class="form-label">轨迹描述</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">添加</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>时间</th>
                <th>位置</th>
                <th>描述</th>
                <th>录入人</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tracks %}
            <tr>
                <td>{{ t.happen_time.strftime("%Y-%m-%d %H:%M") }}</td>
                <td>{{ t.location or "-" }}</td>
                <td>{{ t.description }}</td>
                <td>{{ t.author or "-" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('views.shipments') }}" class="btn btn-secondary">返回</a>
</div>
{% endblock %}

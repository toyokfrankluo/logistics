<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>物流管理系统</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>菜单</h2>
      <ul>
        <li><a href="{{ url_for('add_shipment') }}">录入运单</a></li>
        <li><a href="{{ url_for('customers') }}">客户管理</a></li>
        <li><a href="{{ url_for('agents') }}">代理管理</a></li>
        <li><a href="{{ url_for('finance') }}">财务模块</a></li>
        <li><a href="{{ url_for('track') }}">轨迹查询</a></li>
        <li><a href="{{ url_for('logout') }}">登出</a></li>
      </ul>
    </aside>
    <main class="main">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>

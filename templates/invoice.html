{% extends "base.html" %}
{% block content %}
<h2>生成账单 Excel</h2>
<form method="post">
  客户名称：<input type="text" name="customer"><br><br>
  收款银行信息：<br>
  <textarea name="bankinfo"></textarea><br><br>
  账单行：<br>
  <textarea name="rows" placeholder="日期[TAB]订单号[TAB]服务商单号[TAB]件数[TAB]重量[TAB]目的地[TAB]渠道[TAB]费用[TAB]摘要"></textarea><br>
  <button type="submit">生成并下载</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>物流轨迹查询</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 80px auto; background: #fff; padding: 30px;
                 border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .input-group { display: flex; margin-top: 20px; }
    input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px 0 0 8px; font-size: 16px; }
    button { padding: 12px 18px; border: none; background: #007bff; color: white; font-size: 16px;
             border-radius: 0 8px 8px 0; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 30px; }
    .track-item { background: #f9fafb; border-left: 4px solid #007bff; padding: 10px 15px;
                  margin-bottom: 12px; border-radius: 6px; }
    .time { font-weight: bold; color: #333; }
    .status { color: #555; margin-top: 4px; }
    .error { color: red; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>物流轨迹查询</h2>
    <div class="input-group">
      <input type="text" id="orderInput" placeholder="请输入订单号，例如 FBA190YH5S0X">
      <button onclick="searchOrder()">查询</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function searchOrder() {
      const orderId = document.getElementById("orderInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!orderId) {
        resultDiv.innerHTML = "<p class='error'>请输入订单号</p>";
        return;
      }

      try {
        // 注意：相对路径，自动指向当前域名 + /public_track
        // 本地调试可以换成 http://127.0.0.1:5000/public_track
        const response = await fetch("/public_track", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ order_id: orderId })
        });

        if (!response.ok) {
          throw new Error("查询失败，请检查服务器是否运行");
        }

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class='error'>错误: ${data.error}</p>`;
          return;
        }

        if (!data.tracks || data.tracks.length === 0) {
          resultDiv.innerHTML = "<p class='error'>未找到该订单号的轨迹</p>";
          return;
        }

        data.tracks.forEach(track => {
          const item = document.createElement("div");
          item.className = "track-item";
          item.innerHTML = `
            <div class="time">${track.time}</div>
            <div class="status">${track.status}</div>
          `;
          resultDiv.appendChild(item);
        });
      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>错误: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
